<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <div class="text-right">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <h4 class="modal-title" id="myModalLabel">Log In</h4>
      </div>
      <div class="modal-body">
        <div class="text-input-label">Email</div>
        <input type="text" id="vemail" name="email" class="boxsizingBorder" placeholder="Your Email">
        <div class="text-input-label">Password</div>
        <input type="password" id="vpwd" name="Password" class="boxsizingBorder" placeholder="Your Password">
        <div class="flat-cb-container">
        <input type="checkbox" id="remember_me" /><label for="remember_me"></label><div class="cb-label"> Remember me</div></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary li-button" value="Log In" id="submit">Log In</button>
        <a href="#" class="forgot-pwd text-center">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
